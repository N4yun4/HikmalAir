<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Admin HikmalAir</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body onload="fetchAdmins()">
    <div class="container">
        <header>
            <h1>Data Admin HikmalAir</h1>
        </header>

        <!-- Form untuk menambahkan admin -->
        <section class="form-section">
            <h2>Tambah Admin</h2>
            <form onsubmit="event.preventDefault(); addAdmin();">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <input type="text" id="nama_lengkap" placeholder="Nama Lengkap" required />
                <input type="email" id="email" placeholder="Email (opsional)" />
                <button type="submit">Tambah</button>
            </form>
        </section>

        <!-- Tabel Data Admin -->
        <section class="table-section">
            <h2>Data Admin</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Nama Lengkap</th>
                        <th>Email</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Form Edit (Modal) -->
        <div id="editFormContainer" style="display: none;" class="form-section">
            <h2>Edit Admin</h2>
            <form onsubmit="event.preventDefault(); updateAdmin();">
                <input type="hidden" id="edit_id" />
                <input type="text" id="edit_username" placeholder="Username" required />
                <input type="password" id="edit_password" placeholder="(Kosongkan jika tidak mengganti)" />
                <input type="text" id="edit_nama_lengkap" placeholder="Nama Lengkap" required />
                <input type="email" id="edit_email" placeholder="Email (opsional)" />
                <button type="submit">Simpan Perubahan</button>
                <button type="button" onclick="closeEditForm()">Batal</button>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3001/api/admins';

        async function fetchAdmins() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach((admin) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${admin.id}</td>
                        <td>${admin.username}</td>
                        <td>${admin.nama_lengkap}</td>
                        <td>${admin.email || '-'}</td>
                        <td>
                            <button onclick="showEditForm(${admin.id}, '${admin.username}', '${admin.nama_lengkap}', '${admin.email || ''}')">
                              Edit
                            </button>
                            <button onclick="deleteAdmin(${admin.id})">Hapus</button>
                        </td>
                    </tr>`;
            });
        }

        async function addAdmin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nama_lengkap = document.getElementById('nama_lengkap').value;
            const email = document.getElementById('email').value;

            try {
                await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, nama_lengkap, email }),
                });
                clearForm();
                fetchAdmins();
            } catch (err) {
                console.error('Gagal menambah admin:', err);
                alert('Gagal menambah admin.');
            }
        }

        async function deleteAdmin(id) {
            if (!confirm('Yakin ingin menghapus admin ini?')) return;
            try {
                const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    fetchAdmins();
                } else {
                    alert(result.message || 'Gagal menghapus admin.');
                }
            } catch (err) {
                console.error('Error saat menghapus admin:', err);
                alert('Terjadi kesalahan saat menghapus.');
            }
        }

        function showEditForm(id, username, nama_lengkap, email) {
            document.getElementById('editFormContainer').style.display = 'block';
            document.getElementById('edit_id').value = id;
            document.getElementById('edit_username').value = username;
            document.getElementById('edit_password').value = '';
            document.getElementById('edit_nama_lengkap').value = nama_lengkap;
            document.getElementById('edit_email').value = email || '';
        }

        function closeEditForm() {
            document.getElementById('editFormContainer').style.display = 'none';
        }

        async function updateAdmin() {
            const id = document.getElementById('edit_id').value;
            const username = document.getElementById('edit_username').value;
            const password = document.getElementById('edit_password').value;
            const nama_lengkap = document.getElementById('edit_nama_lengkap').value;
            const email = document.getElementById('edit_email').value;

            const payload = { username, nama_lengkap, email };
            if (password.trim() !== '') payload.password = password;

            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Admin berhasil diperbarui.');
                    closeEditForm();
                    fetchAdmins();
                } else {
                    alert(result.message || 'Gagal memperbarui admin.');
                }
            } catch (err) {
                console.error('Error saat update admin:', err);
                alert('Terjadi kesalahan saat update.');
            }
        }

        function clearForm() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('nama_lengkap').value = '';
            document.getElementById('email').value = '';
        }
    </script>
</body>
</html>
